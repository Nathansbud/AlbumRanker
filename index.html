<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Full credit to https://musicsort.tumblr.com/punisher for this idea! Thanks! -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Track Ranker</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div id="intro">
    <form id="album-form" action="javascript:void(0);">
        <h2>Album Track Ranker</h2>
        <i><p>made by <a href="https://twitter.com/maybenathansbud">nathansbud</a>, inspired by <a href="https://musicsort.tumblr.com/punisher">musicsort</a></p></i>
        <label for="artist">Artist</label>
        <input name="artist" placeholder="e.g. Feed Me Jack" type="text"/><br>
        <label for="album">Album</label>
        <input name="album" placeholder="e.g. Chumpfrey" type="text"/><br>
        <input type="submit" value="Start Comparing">
    </form>
    <br>
    <div id="loading" class="hidden">
        <b><span>Loading Tracks...</span></b><br>
        <div class="loading-animation lds-ellipsis"><div></div><div></div><div></div><div></div></div>
    </div>
    </div>
    <div class="hidden" id="bracket"> 
        <h2 id="battle-title"><i><span class="album-name"></i></span> Song Ranker</h2>
        <p>(<span id="battle-tracks"></span>)</p>
        <table id="battle-table">
           <tr>
                <td rowspan="2" class="battle-option" id="battle-left">LeftText</td>
                <td rowspan="2" class="battle-option" id="battle-equal">No Preference</td>
                <td rowspan="2" class="battle-option" id="battle-right">RightText</td>
           </tr>
        </table>
        <br>
        <button class="restart-button">Restart</button>
    </div>
    <div class="hidden" id="results">
        <h2>Your <i><span class='album-name'></i></span> Track Ranking:</h2>
        <table id="results-table">
            <tr>
                <th>#</th>
                <th>Track Name</th>
            </tr>     
        </table>
        <br>
        <button id="copy-button">Copy Ranking as Image</button>
        <button class="restart-button">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
